name: Daily Commit

on:
  schedule:
    - cron: "30 2 * * *"  # Runs daily at 02:30 UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}  # Use personal access token

      - name: Make changes
        run: |
          echo "Last run: $(date)" > last_run.txt
          git add last_run.txt

      - name: Commit changes (23f1000561@ds.study.iitm.ac.in)
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "23f1002364@ds.study.iitm.ac.in"
          git commit -m "Automated daily commit - $(date)" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/mahi028/github-action.git HEAD:main
